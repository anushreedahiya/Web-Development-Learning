<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Properties</title>
    <style>
        h1{
            /* color: darkred; */ /* color keyword example */
            /* color: #ff0000;    */ /* Hex color code example */
            /* color: rgb(90, 63, 177);   */ /*RGB example*/
            /* color: rgba(90, 63, 177, 0.5);   */ /*a stands for alpha and it the opacity of the color */

            background-color: rgb(110, 197, 197);
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>
        color can be represented in 3 main ways:-
        <ol>
            <li>Color Keywords</li>
            <li>Hex Color Codes</li>
            <li>RGB</li>
            <li>RGBA: a is alpha i.e., the opacity of the color</li>
            <li>HSL: hue saturation(intensity or purity of color) lightness</li>
        </ol>
    </p>
