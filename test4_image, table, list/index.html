<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Tables, Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="500" height="350" src="train1.png" alt="train image">

    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>PRN</th>
            </tr>
        </thead>

        <tbodyt>
            <tr>
                <td>Susan</td>
                <td>21</td>
                <td>22070122023</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>19</td>
                <td>22070122085</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">22070122098</td>
            </tr>
            <tr>
                <td>Lily</td>
                <td>20</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="3">Footer</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Sammy</li>
        <li>Rony</li>
        <li>Lilo</li>
    </ul>

    
    <ol type="a">
        <li>Sammy</li>
        <li>Rony</li>
        <li>Lilo</li>
    </ol>
</body>
</html>
